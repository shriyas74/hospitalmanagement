{% extends 'managerbase.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <form method="post">
            {%csrf_token%}
            <table>
                <tr>
                    <td>Department Name</td>
                    <td><input type="text" name="department_name" id="department_name" value="{{ddata.department_name}}"> </td>
                </tr>
                <tr>
                    <td>Department Strength</td>
                    <td><input type="text" name="department_strength" id="department_strength" value="{{ddata.department_strength}}"> </td>
                </tr>
                <tr>
                    <td>Department Location</td>
                    <td><input type="text" name="department_location" id="department_location" value="{{ddata.department_location}}"> </td>
                </tr>
                <tr>
                    <td>Department Head</td>
                    <td><input type="text" name="department_head" id="department_head" value="{{ddata.department_head}}"> </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>

</div>


{% endblock content %}
